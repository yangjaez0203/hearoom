services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    expose:
      - "8080"

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    expose:
      - "3000"
